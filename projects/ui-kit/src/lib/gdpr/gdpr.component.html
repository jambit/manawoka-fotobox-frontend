<h2 mat-dialog-title>{{header}}<span class="emphasized-orange" id="jambit-name">{{jambitName}}</span></h2>
<mat-dialog-content class="mat-typography">
  <p>{{firstParagraphContent}}</p>
  <br>
  <h3>{{secondParagraphSubtitle}}</h3>
  <p>{{secondParagraphContent}}</p>
  <br>
  <h3>{{thirdParagraphSubtitle}}</h3>
  <p>{{thirdParagraphContent}}</p>
  <br>
  <h3>{{fourthParagraphSubtitle}}</h3>
  <p>{{fourthParagraphContent}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Ablehnen</button>
  <button mat-button [mat-dialog-close]="true" class="emphasized-orange" cdkFocusInitial>Zustimmen</button>
</mat-dialog-actions>
