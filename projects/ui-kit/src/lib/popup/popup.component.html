<h3 mat-dialog-title *ngIf="data.title !== null">{{data.title}}</h3>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>{{data.noButtonLabel}}</button>
  <button mat-button [mat-dialog-close]="true" class="emphasized-orange"
          cdkFocusInitial>{{data.yesButtonLabel}}</button>
</div>
